<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Giftastic Fun</title>
    <style type="text/css">
    button,
    div,
    form,
    input {
        margin: 10px;
    }
    </style>
</head>

<body>
    <div class="container">
        <!-- Rendered buttons will get dumped Here  -->
        <div id="buttons-view"></div>
        <form id="button-form">
            <label for="button-input">Add a sport</label>
            <input type="text" id="sport-input">
            <br>
            <!-- Button triggers new sport to be added -->
            <input id="add-sport" type="submit" value="Add a a new sport">
        </form>
        <!--gifs will show up here-->
        <div id="gif-view">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
